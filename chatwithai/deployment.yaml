apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatwithai-app
spec:
  replicas: 2
  selector:
    matchLabels:
      env: prod
    matchExpressions:
      - key: env
        operator: In
        values: 
          - prod
  template:
    metadata:
      name: chatwithai-pod
      labels:
        env: prod
    spec:
      containers:
      - name: chatwithai
        image: 650378210006.dkr.ecr.ap-south-1.amazonaws.com/visionway-chatwithai-prod:6201
