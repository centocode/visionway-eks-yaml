apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketing-auto-backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      env: marketing-backend-prod
    matchExpressions:
      - key: env
        operator: In
        values: 
          - marketing-backend-prod
  template:
    metadata:
      name: marketing-auto-pod
      labels:
        env: marketing-backend-prod
    spec:
      containers:
      - name: marketing-auto
        image: 650378210006.dkr.ecr.ap-south-1.amazonaws.com/marketing-automation-backend-prod:8546
