apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-backend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      env: prod
    matchExpressions:
      - key: env
        operator: In
        values: 
          - prod
  template:
    metadata:
      name: reporting-backend-pod
      labels:
        env: prod
    spec:
      containers:
      - name: reporting-backend
        image: 650378210006.dkr.ecr.ap-south-1.amazonaws.com/visionway-reporting-backend-prod:6961
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
