apiVersion: apps/v1
kind: Deployment
metadata:
  name: visionapply-frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      env: frontend-prod
  template:
    metadata:
      labels:
        env: frontend-prod
    spec:
      containers:
      - name: frontend-app
        image: 650378210006.dkr.ecr.ap-south-1.amazonaws.com/visionapply-frontend-prod:8898
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
